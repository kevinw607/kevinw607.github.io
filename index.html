<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Médico - Login</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-form {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-form input {
      padding: 10px;
      margin: 10px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-form button {
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .login-form button:hover {
      background-color: #004d99;
    }
    #login-error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-form">
  <h2>Acceso al Portal Médico</h2>
  <form id="login-form">
    <input type="text" id="rut" placeholder="Ej: 12345678-9" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <button type="submit">Iniciar sesión</button>
    <div id="login-error"></div>
  </form>
</div>

<script>
  const usuarioValido = {
    rut: "12345678-9",
    password: "12345"
  };

  document.getElementById('login-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const rut = document.getElementById('rut').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorElem = document.getElementById('login-error');

    if (rut === usuarioValido.rut && password === usuarioValido.password) {
      localStorage.setItem("usuario", JSON.stringify({ nombre: "Paciente Simulado" }));
      window.location.href = "panel.html";
    } else {
      errorElem.textContent = "RUT o contraseña incorrectos.";
    }
  });
</script>

</body>
</html>
